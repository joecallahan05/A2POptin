<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECS SMS Subscription Management</title>
  <style>
    :root {
      --primary-blue: #005a9c;
      --light-gray: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333333;
      --font-sans: "Segoe UI", Roboto, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--light-gray);
      color: var(--text-color);
      line-height: 1.5;
    }
    header {
      background: var(--primary-blue);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: normal;
    }
    main {
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }
    .card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .field {
      margin-bottom: 1rem;
      text-align: left;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .field input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .optout {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }
    .optout input {
      width: 1.2rem;
      height: 1.2rem;
    }
    button {
      background: var(--primary-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECS SMS Subscription Management</h1>
  </header>

  <main>
    <div class="card">
      <h2>Thank You</h2>
      <p>You were previously subscribed to ECS SMS notifications.</p>

      <form action="/ecs-services/unsubscribe" method="post">
        <div class="field">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="e.g. 918‑555‑1234"
            pattern="\d{3}[ ‑]?\d{3}[ ‑]?\d{4}"
          >
        </div>

        <div class="optout">
          <input type="checkbox" id="optout" name="optout" required>
          <label for="optout">Unsubscribe me from all ECS SMS messages</label>
        </div>

        <button type="submit" id="submitBtn" disabled>Unsubscribe</button>
      </form>
    </div>
  </main>

  <script>
    const phone = document.getElementById('phone');
    const optout = document.getElementById('optout');
    const submit = document.getElementById('submitBtn');

    function updateButton() {
      submit.disabled = !(phone.value.trim() && optout.checked);
    }

    phone.addEventListener('input', updateButton);
    optout.addEventListener('change', updateButton);
  </script>
</body>
</html>
