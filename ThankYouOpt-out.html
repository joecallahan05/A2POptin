<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECS SMS Subscription Management</title>
  <style>
    :root {
      --primary-blue: #005a9c;
      --light-gray: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333333;
      --font-sans: "Segoe UI", Roboto, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--light-gray);
      color: var(--text-color);
      line-height: 1.5;
    }
    header {
      background: var(--primary-blue);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: normal;
    }
    main {
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }
    .card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .card a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECS SMS Subscription Management</h1>
  </header>

  <main>
    <div class="card">
      <h2>Thank You</h2>
      <p>You’ve been successfully unsubscribed from ECS SMS notifications.</p>
      <p>
        If you change your mind in the future, you can 
        <a href="https://joecallahan05.github.io/ChickasawECS/main.html">opt back in here</a>.
      </p>
    </div>
    <div class="footer">
      <p>
        <a href="https://www.chickasaw.net" target="_blank">the Chickasaw Nation Tribal Government</a><br>
        520 E. Arlington<br>
        Ada OK 74820
      </p>
      <p>
        <a href="https://joecallahan05.github.io/ChickasawECS/PrivacyPolicy.html" target="_blank">Privacy Policy</a>
        <span class="pipe">|</span>
      </p>
    </div>
  </main>

</body>
</html>
