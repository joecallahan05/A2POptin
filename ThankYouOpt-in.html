<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – ECS SMS Opt‑In</title>
  <style>
    :root {
      --primary-blue: #005a9c;
      --light-gray: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333333;
      --font-sans: "Segoe UI", Roboto, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-sans);
      background: var(--light-gray);
      color: var(--text-color);
      line-height: 1.5;
    }
    header {
      background: var(--primary-blue);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: normal;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }
    .card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .card a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }
    .footer a {
      color: var(--primary-blue);
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .footer .pipe {
      margin: 0 0.5rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECS SMS Opt‑In</h1>
  </header>

  <main>
    <div class="card">
      <h2>Thank You for Opting In!</h2>
      <p>
        You will now receive informational SMS updates from Chickasaw Nation Enhanced Citizen Services.
      </p>
      <p>
        Need to change your preferences?
        <a href="https://joecallahan05.github.io/ChickasawECS/opt-out.html">
          Click here to opt out
        </a>
      </p>
    </div>

    <!-- Updated footer -->
    <div class="footer">
      <p>
        <a href="https://www.chickasaw.net" target="_blank">the Chickasaw Nation Tribal Government</a><br>
        520 E. Arlington<br>
        Ada OK 74820
      </p>
      <p>
        <a href="https://joecallahan05.github.io/ChickasawECS/PrivacyPolicy.html" target="_blank">Privacy Policy</a>
        <span class="pipe">|</span>
        <a href="https://joecallahan05.github.io/ChickasawECS/opt-out.html" target="_blank">Unsubscribe</a>
      </p>
    </div>
  </main>

</body>
</html>
